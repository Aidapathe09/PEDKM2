<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/creategie}" href="create_gie.html" class="btn btn-primary btn-sm mb-3"> Ajouter GIE</a>

            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">CODE</th>
                <th scope="col">Nom GIE</th>
                <th scope="col">Commune</th>
                <th scope="col">Nom Présidente</th>
                <th scope="col">Nombre</th>
                <th scope="col">Formel</th>
                <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "gie: ${gies}">
                <td th:text = "${gie.code}"></td>
                <td th:text = "${gie.nomGie}"></td>
                <td th:text = "${gie.commune}"></td>
                <td th:text = "${gie.nomPresidente}"></td>
                <td th:text = "${gie.nombre}"></td>
                <td th:text = "${gie.formel}"></td>
                <td th:text = "${gie.contact}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<p>
    <a href="http://localhost:63342/pedkm/static/Plateforme%20GIE/index.html?_ijt=jgktqnok5t80opg4doe2s74uef&_ij_reload=RELOAD_ON_SAVE#carouselExampleIndicators">Revenir à l'accueil</a>
</p>
</body>
</html>
